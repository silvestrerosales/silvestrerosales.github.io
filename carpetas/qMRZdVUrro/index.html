<!DOCTYPE html>
<html>
<head>
<title>Boleto 44</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color: black;
    color: white;
    font-family: 'Helvetica', sans-serif;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
.texto {
    text-align: center;
    opacity: 0;
